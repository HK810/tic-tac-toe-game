<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 300;
        }
        .status {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: 500;
        }
        .status.winner {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .status.draw {
            background-color: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        .status.next {
            background-color: #e2e3e5;
            color: #383d41;
            border: 2px solid #d6d8db;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 30px auto;
            max-width: 300px;
        }
        .square {
            width: 80px;
            height: 80px;
            font-size: 2rem;
            font-weight: bold;
            border: 3px solid #333;
            background: white;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #333;
        }
        .square:hover {
            background-color: #f8f9fa;
            transform: scale(1.05);
        }
        .square:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .square.x {
            color: #e74c3c;
        }
        .square.o {
            color: #3498db;
        }
        .reset-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .game-info {
            margin-top: 20px;
            color: #666;
        }
        .score {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 1.1rem;
        }
        .score-item {
            padding: 10px 20px;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .score-item.x { border-left: 4px solid #e74c3c; }
        .score-item.o { border-left: 4px solid #3498db; }
        .score-item.draw { border-left: 4px solid #f39c12; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="TicTacToe.js"></script>
    <script type="text/babel" src="index.js"></script>
</body>
</html>
